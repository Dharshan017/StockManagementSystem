{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body_block %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <hr>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
{% endblock %}
