{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body_block %}
<div class="container">
    <h2>SignUp as a {{ user_type|upper }}</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
