{% extends 'base.html' %}


{% block body_block %}
<div class="container-fluid" style="text-align: center;font-size: large;background-color:lightslategray;padding: 25px;margin: 25px;border-radius: 25px;" >
    {% if object_list.count == 0 %}
        <p>No Category Available</p> 
    {% else %}
    {% for catg in object_list %}
    <div class="card" style="background-color: floralwhite;margin: 10px;padding: 10px;border-top-left-radius: 25px;border-bottom-right-radius: 25px;">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-text">{{catg.Categoryname}}</p>
                </div>  
            </div>
            <div class="col-md-4">
                    <a style="margin-right: 10px;" href="{% url 'stock:update_category' pk=catg.Categoryname %}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="{% url 'stock:delete_category' pk=catg.Categoryname %}" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
            </div>
        </div>
      </div>
      <br>
      {% endfor %}
      {% endif %}
      <div class="AddBtn d-flex align-items-end">
            <a class="btn btn-primary"  style="color:cornsilk;" href="{% url 'stock:create_category' %}">
                Add Category <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
      </div>
</div>    
{% endblock body_block %}
